<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Reset CSS -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <!-- Materialize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <!-- Materialize Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- My CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Font Styles -->
        <link href="https://fonts.googleapis.com/css?family=Cinzel:900|Economica" rel="stylesheet">
        
        <!-- Page Title -->
        <title>Train Times</title>

    </head>
    <body>
        <div class="container">
         
            <div class="row main">
                <div class="col s12 top">
                    <h1 class="center-align">TRAIN TIMES</h1>
                    Testing testing testing one two three 
                </div>
            </div>
            
            <div class="row main">
                <div class="col s12 center-align">
                    <table class="table centered responsive-table striped">
                        <thead>
                            <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="all-display"></tbody> 
                        
                    </table>
                    <button class="btn waves-effect waves-light">Add a Train?</button>
                </div>
            </div>    
        
            <div class="row main valign-wrapper" id="testTable">
                <div class="col s12">

                    <h3 class="center-align">Add Train</h3>
                    <div class="divider"></div>
                   
                    
                    <div class="row">
                        <form class="col s12">
                            
                            <div class="row">
                                <div class="col s2"></div>
                                <div class="input-field col s8">
                                    <input id="trainName" type="text">
                                    <label for="trainName">Train Name</label>
                                </div>
                                <div class="col s2"></div>
                            </div>

                            <div class="row">
                                <div class="col s2"></div>
                                <div class="input-field col s8">
                                    <input id="destination" type="text">
                                    <label for="destination">Destination</label>
                                </div>
                                <div class="col s2"></div>
                            </div>


                            <div class="row">
                                <div class="col s2"></div>
                                <div class="input-field col s8">
                                    <input id="trainTime" type="text">
                                    <label for="trainTime">First Train Time -- in military time</label>
                                </div>
                                <div class="col s2"></div>
                            </div>


                            <div class="row">
                                <div class="col s2"></div>
                                <div class="input-field col s8">
                                    <input id="frequency" type="number">
                                    <label for="frequency">Frequency -- in minutes</label>
                                </div>
                                <div class="col s2"></div>
                            </div> 
                              
                        </form>
                        <div class="row">
                            <div class="col s5"></div>
                            <div class="col s2">
                                <button class="btn waves-effect waves-light" id="addTrain" type="submit" name="action">Submit<i class="material-icons right">train</i></button>
                            </div>
                            <div class="col s5"></div>
                        </div>

                    </div>


    
        </div>

        
       
        
    

        
    <!-- jQuery first, then Materialize JS, then my JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- JQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Materialize Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <!-- Moment JS -->
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <script src="assets/js/app.js"></script>
    </body>
</html>
